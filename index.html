<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Timed Javascript Quiz</title>
  </head>
  <body>
    <header>
      <p id="timer"></p>
      <button id="highScoresButton">Show high scores</button>
    </header>

    <section>
      <h1 id="q"></h1>
      <button class="firstButton" id="startButton" type="button"></button>
      <ul id="list">
        <li><button id="a1" type="button"></button></li>
        <li><button id="a2" type="button"></button></li>
        <li><button id="a3" type="button"></button></li>
        <li><button id="a4" type="button"></button></li>
      </ul>
      <h1 id="announcer"></h1>
    </section>

    <script src="./Assets/script.js"></script>
  </body>
</html>
